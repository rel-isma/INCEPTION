version: '3'

services:
  mariadb:
    env_file:
      - .env
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress-network
    restart: always

  wordpress:
    depends_on:
      - mariadb
    env_file:
      - .env
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    container_name: wp
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - wordpress-network
    restart: always

  nginx:
    depends_on:
      - wordpress
    env_file:
      - .env
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "443:443"
    networks:
      - wordpress-network
    restart: always

networks:
  wordpress-network:

volumes:
  db_data:
  wordpress_data:
